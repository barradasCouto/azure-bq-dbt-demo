<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#f5f5f5; stroke:#333; stroke-width:1.5; rx:10; ry:10; }
    .label { font-family: Arial, sans-serif; font-size:14px; }
    .title { font-family: Arial, sans-serif; font-size:16px; font-weight:bold; }
    .arrow { marker-end: url(#arrow); stroke:#333; stroke-width:1.5; fill:none; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="20"  y="60" width="180" height="80"/>
  <text class="title" x="30" y="85">Azure SQL</text>
  <text class="label" x="30" y="110">customers / orders / events</text>

  <rect class="box" x="240" y="60" width="180" height="80"/>
  <text class="title" x="250" y="85">Airbyte</text>
  <text class="label" x="250" y="110">MSSQL → BigQuery</text>

  <rect class="box" x="460" y="40" width="180" height="60"/>
  <text class="title" x="470" y="70">BigQuery (raw)</text>

  <rect class="box" x="460" y="130" width="180" height="60"/>
  <text class="title" x="470" y="160">BigQuery (analytics)</text>

  <rect class="box" x="680" y="60" width="200" height="80"/>
  <text class="title" x="690" y="85">dbt</text>
  <text class="label" x="690" y="110">staging / marts / tests / docs</text>

  <!-- Arrows -->
  <line class="arrow" x1="200" y1="100" x2="240" y2="100"/>
  <line class="arrow" x1="420" y1="100" x2="460" y2="70"/>
  <line class="arrow" x1="420" y1="100" x2="460" y2="160"/>
  <line class="arrow" x1="640" y1="160" x2="680" y2="100"/>

  <!-- Notes -->
  <text class="label" x="470" y="205">EU region • partition & cluster • consent enforced</text>
</svg>
